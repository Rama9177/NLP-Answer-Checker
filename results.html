{% extends "base.html" %}

{% block content %}
<h2>User Test Results</h2>
<table class="striped">
    <thead>
        <tr>
            <th>User Name</th>
            <th>Average Score</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.user_name }}</td>
            <td>{{ user.average_score }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
