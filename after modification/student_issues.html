<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Question Answers</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header>
        <h1>Student Issues</h1>
    </header>
    <div class="container mt-5">
        <!-- <h1>Student Issues</h1> -->
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>name</th>
                    <td>test_number</td>
                    <td>questions_number</td>
                    <td>answer</td>

                </tr>
            </thead>
            <tbody>
                {% for question in questions %}
                <tr>
                    <td>{{ question[0] }}</td>
                    <td>{{ question[1] }}</td>
                    <td>{{ question[2] }}</td>
                    <td>{{ question[3] }}</td>

                </tr>
                {% endfor %}
            </tbody>
        </table>
        <!-- <a href="{{ url_for('student_home') }}" class="btn btn-primary">Back to Home</a> -->
        <a href="{{ url_for('student_home') }}" class="btn btn-primary" style="opacity: 1; color: #000000; background-color: #4DA3FF;" target="_self">Back to Home</a>
    </div>
</body>
</html>
