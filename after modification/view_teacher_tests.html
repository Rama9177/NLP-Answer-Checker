<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Teacher Tests</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header>
        <h1>Teacher Tests</h1>
    </header>
    <div class="container mt-5">
        <!-- <h2>Teacher Tests</h2> -->
        <table class="table table-bordered table-dark mt-3"> <!-- Add table-dark class for dark theme -->
            <thead>
                <tr>
                    <th>Test ID</th>
                    <th>Test Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for test in tests %}
                <tr>
                    <td>{{ test[0] }}</td>
                    <td>{{ test[1] }}</td>
                    <td>
                        <a href="{{ url_for('view_test_questions', test_id=test[0]) }}" class="btn btn-info" style="opacity: 1; color: #FFFFFF; background-color: #0E606C" target="_self">View Questions</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('admin_teachers') }}" class="btn btn-primary" style="opacity: 1; color: #FFFFFF; background-color: #004C9E" target="_self">Back to Teacher List</a>
    </div>
</body>
</html>
