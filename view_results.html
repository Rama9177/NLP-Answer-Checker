{% extends "base.html" %}

{% block content %}
    <h3>View Results</h3>
    
    {% if results %}
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Final Score</th>
                    <th>Keyword Score</th>
                    <th>Semantic Score</th>
                </tr>
            </thead>
            <tbody>
                {% for result in results %}
                    <tr>
                        <td>{{ result[0] }}</td>
                        <td>{{ result[1] }}</td>
                        <td>{{ result[2] }}</td>
                        <td>{{ result[3] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No results found.</p>
    {% endif %}
{% endblock %}
